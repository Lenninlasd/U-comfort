    <script>

    /*

    3.1.1.5 Ganancia de calor por equipos. La carga de calor sensible de
     luces y equipos depende directamente de la cantidad de energía eléctrica que se
     convierte en calor cuando estos estén en funcionamiento. Se calcula a partir de la

     Q S,EQUIPOS = 3,41 ∗ W Ec.(3.9)

     Donde:

     Q S,EQUIPOS = Calor sensible ganado por los equipos en operación dentro de la sala (Btu/h)
     3,41 = Factor de conversión de Watts a Btu/h
     W = Consumo eléctrico de luces y equipos (W). */


     var W=1
     var Q_SEQUIPOS= calculotrasferenciaCalorsencibleEquipos();
     console.log(Q_SEQUIPOS+ ' Btu/h');



     function calculotrasferenciaCalorsencibleEquipos()

     { var Q_SEQUIPOS=  3.41*W;
       return Q_SEQUIPOS;

     }






</script>
